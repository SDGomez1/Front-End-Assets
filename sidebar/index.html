<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id = "sidebar-container">
        <span class="toggle" id="icon-toggle">
            <img  src="Assets/Back arrow.svg">
        </span>
        
        <ul id = "sidebar-items">
            <li class="sidebar-item selected" id="item-home">
               <img src="Assets/home.svg"/> <span>Home</span>
            </li>
            <li class="sidebar-item" id="item-search">
                <img src="Assets/search.svg"/> <span>Search</span>
            </li>
           
            <li class="sidebar-item" id="item-user">
                <img src="Assets/user.svg"/> <span>User</span>
            </li>
            <li class="sidebar-item" id="item-extras">
                <img src="Assets/wallet.svg"/> <span>wallet</span>
            </li>
        </ul>
    </div>
    <script src = "main.js"></script>
</body>
</html>
